<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
	<link rel="shortcut icon" type="ico" href="images/favicon.ico"/>
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<!-- Main Section -->
	<div class="main-section">
		<!-- Container -->
		<div class="container">
			<!-- Signup Section -->
			<div class="signup-section">
				<!-- Box 1 For Form side -->
				<div class="box-1">
					<!-- Titles section -->
					<div class="title-content">
						<h1 class="heading">sign up</h1>
						<h6 class="dashed-text">sign up with</h6>
					</div>
					<!-- Buttons Section -->
					<div class="buttons-box">
						<button class="google-btn button">signup with google</button>
						<button class="fb-btn button">signup with facebook</button>
					</div>
					<!-- Form Section -->
					<div class="form-section">
						<form action="#">
							<!-- Inline Inputs -->
							<div class="form-inline ">
								<div class="name-wrapper">
									<label for="Name">Name</label>
									<input type="text" name="name">
								</div>
								<div class="email-wrapper">
									<label for="Email">Email</label>
									<input type="email" name="email">
								</div>
							</div>
							<!-- Password Input -->
							<div class="password-wrapper">
								<label class="pass-lable" for="Password">Password</label>
								<input class="password" type="password" name="password">
							</div>
							<!-- Agreement Input -->
							<div class="agree-box">
								<input class="checkbox" type="checkbox" name="agree" value="">
								<label class="check-content">i've read and agree with Terms of Service and our Privacy Policy</label>
							</div>
							<!-- Submit Button -->
							<button class="submit submit-icon"></button>
							<!-- End of Form -->
						</form>
						<!-- Signin anchor -->
					  <p class="signin-content">Already have an account? <a class="signin" href="#">Singin</a></p>
				    </div>
				 </div>
				 <!-- Box 2  -->
				<div class="box-2">
				</div>
				<!-- End of signup section -->
			</div>
			<!-- End of Container -->
		</div>
		<!-- End of  Main Section-->
    </div>
</body>
</html>
